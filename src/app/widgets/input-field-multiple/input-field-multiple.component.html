<div fxLayout="column" class="input-group">
    <div fxLayout="row" fxLayoutAlign="start center">
        <i *ngIf="icon" [style.color]="iconColor" class="mdi" [ngClass]="icon"></i>
        <span class="input-label">{{label}}</span>
    </div>
    <p-chips [placeholder]="placeholder" [(ngModel)]="model" (onAdd)="add($event)" (onRemove)="remove($event)"></p-chips>
    <span>Press Enter to Add</span>
    <span *ngIf="error" class="input-error">{{errorMessage}}</span>
</div>
