<div class="card" fxLayout="row" [ngStyle]="{'background-color': background}" layout-padding fxLayoutAlign="start center">
    <i class="mdi dash" [ngClass]='icon'></i>
    <div fxLayout="column" fxFlex fxLayoutAlign="center center">
        <span class="dash-number">{{subtitle}}</span>
        <span class="dash-title">{{title}}</span>
        <span class="dash-number">{{sub}}</span>
    </div>
</div>
